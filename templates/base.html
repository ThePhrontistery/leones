<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ title or "AI Web Template" }}</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  </head>
  <body class="bg-gradient-to-br from-slate-100 to-blue-100 min-h-screen w-screen">
    <div class="w-full h-screen flex flex-col">
      <header class="mb-6 text-center py-6 bg-white/80 shadow">
        <h1 class="text-3xl font-bold text-blue-700 drop-shadow-sm">
          {{ title or "AI Web Template" }}
        </h1>
      </header>
      <main class="flex-1 flex items-center justify-center">
        {% block content %}{% endblock %}
      </main>
    </div>
  </body>
</html>
