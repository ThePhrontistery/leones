{% extends "base.html" %}
{% block content %}
<div id="panel-markdown" class="flex flex-row gap-2 w-full h-full max-h-full overflow-hidden">
  <!-- Sección 1: Árbol de Contenidos -->
  <div class="flex flex-col min-h-0 h-full max-w-[140px] overflow-hidden">
    <div class="bg-white rounded-lg shadow p-2 flex-1 flex flex-col overflow-hidden">
      <div class="font-bold text-blue-700 mb-2 text-sm">Árbol de contenidos</div>
      <div id="panel-tree" class="flex-1 flex items-center justify-center text-slate-400 overflow-y-auto text-[10px] h-full" style="max-height:100%; min-height:0;">
        <!-- vacío -->
      </div>
    </div>
  </div>
  <!-- Sección 2: Editor Markdown -->
  <div class="flex-1 flex flex-col min-h-0 h-full max-w-full overflow-hidden">
    <div class="bg-white rounded-lg shadow p-2 flex-1 flex flex-col items-center overflow-hidden">
      <div class="font-bold text-blue-700 mb-2 flex flex-row items-center justify-between gap-2 w-full text-sm">
        <span>Editor Markdown</span>
      </div>
      <div id="markdown-editor" class="flex-1 mb-2 w-full flex flex-col justify-center items-center overflow-hidden">
        <div class="w-full max-w-[44ch] ml-[-8px] flex items-center justify-center">
          <textarea id="markdown-editor-content" class="whitespace-pre-wrap font-mono text-sm bg-slate-50 p-1 rounded border border-slate-200 overflow-x-auto overflow-y-auto h-full min-h-0 w-full resize-none focus:outline-none focus:ring-2 focus:ring-blue-400" spellcheck="false" disabled></textarea>
        </div>
        <span class="text-slate-300 mt-4">No hay documentos cargados.</span>
        <div id="guardar-msg" class="mt-2 text-sm"></div>
      </div>
    </div>
  </div>
  <!-- Sección 3: Vista previa -->
  <div class="flex-1 flex flex-col min-h-0 h-full max-w-full overflow-hidden">
    <div class="bg-white rounded-lg shadow p-2 flex-1 flex flex-col items-center overflow-hidden" style="height:100%; min-height:0;">
      <div class="font-bold text-blue-700 mb-2 w-full text-sm">Vista previa</div>
      <div id="markdown-preview-wrapper" class="w-full flex justify-center mt-2 overflow-hidden h-full">
        <div id="markdown-preview" class="whitespace-pre-wrap font-mono text-sm bg-slate-50 p-1 rounded border border-slate-200 overflow-y-auto h-full min-h-0 w-full max-w-[36ch] resize-none focus:outline-none focus:ring-2 focus:ring-blue-400 prose max-w-none text-sm text-slate-300 flex items-center justify-center" style="height:100%; max-height:100%;">No hay documentos cargados.</div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
