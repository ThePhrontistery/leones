{% extends "base.html" %}
{% block content %}
<div class="w-full max-w-md mx-auto bg-white rounded-xl shadow p-8 mt-8">
  <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">Iniciar sesión</h2>
  {% if error %}
    <div class="mb-4 text-red-600 text-center">{{ error }}</div>
  {% endif %}
  <form method="post" action="/login" class="space-y-6">
    <div>
      <label for="user" class="block text-sm font-medium text-slate-700">Usuario</label>
      <input type="text" id="user" name="user" required class="mt-1 block w-full rounded border-slate-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
    </div>
    <div>
      <label for="password" class="block text-sm font-medium text-slate-700">Contraseña</label>
      <input type="password" id="password" name="password" required class="mt-1 block w-full rounded border-slate-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
    </div>
    <button type="submit" class="w-full py-2 px-4 bg-blue-700 text-white rounded hover:bg-blue-800 transition">Entrar</button>
  </form>
</div>
{% endblock %}
