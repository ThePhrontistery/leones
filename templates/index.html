{% extends "base.html" %}
{% block content %}
<script type="module" src="/static/generar_funcional.js"></script>
<div class="w-full min-h-screen h-screen flex flex-col justify-center items-center p-0 m-0 overflow-hidden">
  <div class="grid grid-cols-1 md:grid-cols-12 gap-4 w-full h-full max-h-full">
    <!-- Primera columna: Carga de documentos -->
    <section class="col-span-1 bg-slate-50 rounded-2xl p-3 shadow-lg border border-slate-200 flex flex-col h-full min-h-0">
      <h3 class="font-semibold text-base text-blue-700 mb-2">
        Carga de documentos
      </h3>
      <div
        id="panel-upload"
        class="flex flex-col items-stretch gap-1 text-slate-400"
      >
        <div class="flex flex-row gap-1 mb-1 justify-start">
          <button
            type="button"
            onclick="window.open('/api/document/upload', '_blank', 'width=500,height=600')"
            class="bg-blue-700 text-white px-2 py-1 rounded hover:bg-blue-800 transition min-w-[120px] text-xs"
          >
            Abrir carga de documentos
          </button>
        </div>
        <div id="upload-result" class="mt-1"></div>
        <div
          id="document-list"
          hx-get="/api/document/list"
          hx-trigger="load,documentUploaded from:body"
          hx-swap="innerHTML"
          class="mt-1 text-xs"
        ></div>
        <div class="flex flex-row gap-1 mt-2 justify-start">
          <button
            type="button"
            hx-post="/api/document/clear"
            hx-target="#document-list"
            hx-swap="innerHTML"
            class="bg-red-600 text-white px-2 py-1 rounded hover:bg-red-700 transition min-w-[120px] text-xs"
          >
            Borrar todos
          </button>
        </div>
        <div class="flex flex-row gap-1 mt-1 justify-start">
          <button
            id="generar-funcional-btn"
            type="button"
            hx-post="/api/generar-funcional/"
            hx-target="#panel-markdown"
            hx-swap="innerHTML"
            hx-indicator="#generar-funcional-indicador"
            class="bg-green-700 text-white px-2 py-1 rounded hover:bg-green-800 transition min-w-[120px] text-xs"
            onclick="mostrarReloj()"
          >
            Generar Funcional
          </button>
          <span id="generar-funcional-indicador" class="flex items-center ml-1"></span>
        </div>
      </div>
    </section>

    <!-- Segunda columna: Panel Análisis funcional con 3 secciones horizontales -->
    <section class="col-span-8 bg-slate-50 rounded-2xl p-6 shadow-lg border border-slate-200 flex flex-col h-full min-h-0">
      <h3 class="font-semibold text-xl text-blue-700 mb-4">Análisis funcional</h3>
      <div id="panel-markdown" class="flex flex-row gap-4 w-full h-full max-h-full">
        <!-- Sección 1: Árbol de Contenidos -->
        <div class="flex flex-col min-h-0 h-full max-w-[180px]">
          <div class="bg-white rounded-lg shadow p-4 flex-1 flex flex-col">
            <div class="font-semibold text-blue-700 mb-2">Árbol de contenidos</div>
            <div id="panel-tree" class="flex-1 flex items-start justify-start text-slate-400">
              <div id="arbol-contenidos" hx-get="/api/document/arbol-contenidos" hx-trigger="load" hx-swap="innerHTML"></div>
            </div>
          </div>
        </div>
        <!-- Sección 2: Editor Markdown -->
        <div class="flex-1 flex flex-col min-h-0 h-full max-w-full">
          <div class="bg-white rounded-lg shadow p-4 flex-1 flex flex-col items-center">
            <div class="font-semibold text-blue-700 mb-2 flex flex-row items-center justify-between gap-2 w-full">
              <span>Editor Markdown</span>
              <div class="flex flex-row gap-2 items-center">
                <button id="guardar-markdown-btn" class="bg-blue-600 text-white px-4 py-1 text-xs rounded hover:bg-blue-700 transition min-w-[120px]">Guardar cambios</button>
                <button id="exportar-markdown-btn" class="bg-green-600 text-white px-2 py-1 text-xs rounded hover:bg-green-700 transition">Exportar</button>
                <select id="exportar-formato" class="px-1 py-1 rounded border border-slate-300 text-[10px] w-14 focus:outline-none focus:ring-2 focus:ring-blue-400">
                  <option value="word">Word</option>
                  <option value="pdf" disabled>PDF (próximamente)</option>
                </select>
              </div>
            </div>
            <div id="markdown-editor" class="flex-1 mb-4 w-full flex justify-center">
              <div class="w-full max-w-[54ch] ml-[-16px]">
                <textarea id="markdown-editor-content" class="whitespace-pre-wrap font-mono text-sm bg-slate-50 p-1 rounded border border-slate-200 overflow-x-auto overflow-y-auto h-full min-h-0 w-full resize-none focus:outline-none focus:ring-2 focus:ring-blue-400" spellcheck="false">{{ markdown_content }}</textarea>
              </div>
              <div id="guardar-msg" class="mt-2 text-sm"></div>
              <script>
                // Sincroniza la vista previa en tiempo real
                const textarea = document.getElementById('markdown-editor-content');
                const preview = document.getElementById('markdown-preview');
                function renderPreview() {
                  if (textarea && preview) {
                    fetch('/api/markdown/preview', {
                      method: 'POST',
                      headers: { 'Content-Type': 'application/json' },
                      body: JSON.stringify({ content: textarea.value })
                    })
                    .then(res => res.text())
                    .then(html => { preview.innerHTML = html; });
                  }
                }
                textarea?.addEventListener('input', renderPreview);
                document.addEventListener('DOMContentLoaded', renderPreview);

                // Sincroniza el scroll vertical del editor con la vista previa
                textarea?.addEventListener('scroll', function() {
                  if (!preview) return;
                  const ratio = textarea.scrollTop / (textarea.scrollHeight - textarea.clientHeight);
                  preview.scrollTop = ratio * (preview.scrollHeight - preview.clientHeight);
                });
              </script>
            </div>
          </div>
        </div>
        <!-- Sección 3: Vista previa -->
        <div class="flex-1 flex flex-col min-h-0 h-full max-w-full">
          <div class="bg-white rounded-lg shadow p-4 flex-1 flex flex-col items-center">
            <div class="font-semibold text-blue-700 mb-2 w-full">Vista previa</div>
            <div id="markdown-preview-wrapper" class="w-full flex justify-center mt-8">
              <div id="markdown-preview" class="whitespace-pre-wrap font-mono text-sm bg-slate-50 p-1 rounded border border-slate-200 overflow-y-auto h-full min-h-0 w-full max-w-[45ch] resize-none focus:outline-none focus:ring-2 focus:ring-blue-400 prose max-w-none text-sm">{{ vista_previa | safe }}</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Tercera columna: Chat lateral con IA -->
    <section class="col-span-2 bg-slate-50 rounded-2xl p-6 shadow-lg border border-slate-200 flex flex-col h-full min-h-0">
      <h3 class="font-semibold text-xl text-blue-700 mb-4">Chat IA (Agent)</h3>
      <div
        id="panel-chat"
        class="flex-1 flex flex-col items-center justify-center text-slate-400"
      >
        <!-- Vacío al inicio -->
        <!-- Sección superior: prompt enviado y respuesta IA -->
        <div id="chat-ia-panel" class="w-full mb-0">
          <div id="chat-ia-historial" hx-get="/api/chat/ultimo" hx-trigger="load,chatActualizado from:body" hx-target="#chat-ia-panel" hx-swap="innerHTML">
            <div class="min-h-[220px] max-h-[400px] overflow-y-auto text-base bg-white rounded shadow p-4 border border-slate-200">No hay consulta aún.</div>
          </div>
        </div>
        <!-- Sección inferior: campo de texto y botón enviar -->
        <form id="chat-ia-form" hx-post="/api/chat/ask" hx-target="#chat-ia-panel" hx-swap="innerHTML" class="flex flex-col gap-4 w-full">
          <textarea name="prompt" required placeholder="Escribe tu pregunta o prompt..." class="border rounded p-2 w-full min-h-[60px] focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
          <input type="hidden" name="contexto" id="chat-contexto-markdown" value="">
          <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800 transition">Enviar</button>
        </form>
        <script>
        // Siempre añade el contenido actual del editor Markdown como contexto antes de enviar el prompt
        document.addEventListener('htmx:configRequest', function(evt) {
          if (evt.detail.elt && evt.detail.elt.id === 'chat-ia-form') {
            // Busca el textarea del editor markdown en toda la página
            var markdown = document.querySelector('#markdown-editor-content');
            var contextoInput = evt.detail.elt.querySelector('input[name="contexto"]');
            if (markdown && contextoInput) {
              contextoInput.value = markdown.value;
            } else {
              contextoInput.value = '';
            }
          }
        });
        </script>
      </div>
    </section>
  </div>
</div>
{% endblock %}
